<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Collector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Cosmic Particle Background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.2)"/></svg>');
            background-size: 20px 20px;
            animation: twinkle 5s infinite;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            z-index: 1;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6f61, #6b48ff, #00ddeb);
            background-size: 200% 200%;
            animation: fluidBackground 10s ease infinite;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        @keyframes fluidBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.5em;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 20;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #restartBtn {
            background: linear-gradient(45deg, #ff6f61, #6b48ff);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            #score { font-size: 1em; }
            #gameOver { font-size: 1.2em; padding: 15px; }
            #restartBtn { padding: 8px 16px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <div>Game Over!</div>
            <div id="finalScore"></div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let score = 0;
        let gameRunning = false;

        // Canvas sizing
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 800); // 90% of viewport width
            canvas.height = Math.min(window.innerHeight * 0.9, 600); // 90% of viewport height
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Spaceship
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30
        };

        // Game objects
        const stars = [];
        const asteroids = [];
        const maxStars = 5;
        const maxAsteroids = 7;

        function createStar() {
            return {
                x: Math.random() * (canvas.width - 30) + 15,
                y: Math.random() * (canvas.height - 30) + 15,
                size: 15,
                collected: false
            };
        }

        function createAsteroid() {
            return {
                x: Math.random() * (canvas.width - 40),
                y: -50,
                size: 40,
                speed: 4 + Math.random() * 2
            };
        }

        function initObjects() {
            stars.length = 0;
            asteroids.length = 0;
            for (let i = 0; i < maxStars; i++) stars.push(createStar());
            for (let i = 0; i < maxAsteroids; i++) asteroids.push(createAsteroid());
        }

        // Input handling
        function updatePosition(x, y) {
            const rect = canvas.getBoundingClientRect();
            spaceship.x = Math.max(spaceship.size / 2, Math.min(canvas.width - spaceship.size / 2, x - rect.left));
            spaceship.y = Math.max(spaceship.size / 2, Math.min(canvas.height - spaceship.size / 2, y - rect.top));
        }

        canvas.addEventListener('mousemove', (e) => updatePosition(e.clientX, e.clientY));

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updatePosition(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updatePosition(touch.clientX, touch.clientY);
        });

        // Collision detection
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            return Math.sqrt(dx * dx + dy * dy) < (obj1.size + obj2.size) / 2;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw spaceship with glow
            ctx.beginPath();
            ctx.moveTo(spaceship.x, spaceship.y - spaceship.size / 2);
            ctx.lineTo(spaceship.x - spaceship.size / 2, spaceship.y + spaceship.size / 2);
            ctx.lineTo(spaceship.x + spaceship.size / 2, spaceship.y + spaceship.size / 2);
            ctx.closePath();
            ctx.fillStyle = '#00ddeb';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ddeb';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw stars
            stars.forEach((star, index) => {
                if (!star.collected) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffd700';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ffd700';
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    if (checkCollision(spaceship, star)) {
                        star.collected = true;
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        stars[index] = createStar();
                    }
                }
            });

            // Draw and update asteroids
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                if (asteroid.y > canvas.height + asteroid.size) {
                    asteroids[index] = createAsteroid();
                }

                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.size / 2, 0, Math.PI * 2);
                ctx.fillStyle = '#555';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (checkCollision(spaceship, asteroid)) {
                    gameRunning = false;
                    gameOverScreen.style.display = 'block';
                    finalScoreDisplay.textContent = `Final Score: ${score}`;
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Start or restart game
        function startGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
            initObjects();
            if (!gameLoop.running) {
                gameLoop.running = true;
                gameLoop();
            }
        }

        restartBtn.addEventListener('click', startGame);

        // Initial load
        window.addEventListener('load', () => {
            resizeCanvas();
            startGame();
        });
    </script>
</body>
</html>
