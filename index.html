<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Collector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6f61, #6b48ff, #00ddeb);
            --star-color: #ffd700;
            --asteroid-color: #555;
            --spaceship-color: #00ddeb;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: fluidBackground 10s ease infinite;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            touch-action: none; /* Prevents default touch behaviors */
        }

        @keyframes fluidBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            animation: popIn 0.5s ease-out;
            z-index: 20;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #restartBtn {
            background: linear-gradient(45deg, #ff6f61, #6b48ff);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.2)"/></svg>');
            background-size: 20px 20px;
            animation: twinkle 5s infinite;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 600px) {
            #score { font-size: 1em; }
            #gameOver { font-size: 1.2em; padding: 15px; }
            #restartBtn { padding: 8px 16px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <div>Game Over!</div>
            <div id="finalScore"></div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const gameContainer = document.getElementById('gameContainer');

        let score = 0;
        let gameRunning = true;

        // Set canvas size dynamically
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Spaceship
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            speed: 5
        };

        // Stars and Asteroids
        const stars = [];
        const asteroids = [];
        const maxStars = 5;
        const maxAsteroids = 7;

        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 15,
                collected: false
            };
        }

        function createAsteroid() {
            return {
                x: Math.random() * canvas.width,
                y: -20,
                size: 40,
                speed: 4 + Math.random() * 3
            };
        }

        // Populate initial objects
        for (let i = 0; i < maxStars; i++) stars.push(createStar());
        for (let i = 0; i < maxAsteroids; i++) asteroids.push(createAsteroid());

        // Input handling (Mouse and Touch)
        let touchActive = false;

        canvas.addEventListener('mousemove', (e) => {
            if (!touchActive) {
                const rect = canvas.getBoundingClientRect();
                spaceship.x = e.clientX - rect.left;
                spaceship.y = e.clientY - rect.top;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            touchActive = true;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            spaceship.x = touch.clientX - rect.left;
            spaceship.y = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            spaceship.x = touch.clientX - rect.left;
            spaceship.y = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', () => {
            touchActive = false;
        });

        // Collision detection
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size + obj2.size) / 2;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw spaceship
            ctx.beginPath();
            ctx.moveTo(spaceship.x, spaceship.y - spaceship.size / 2);
            ctx.lineTo(spaceship.x - spaceship.size / 2, spaceship.y + spaceship.size / 2);
            ctx.lineTo(spaceship.x + spaceship.size / 2, spaceship.y + spaceship.size / 2);
            ctx.closePath();
            ctx.fillStyle = 'var(--spaceship-color)';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'var(--spaceship-color)';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Handle stars
            stars.forEach((star, index) => {
                if (!star.collected) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'var(--star-color)';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = 'var(--star-color)';
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    if (checkCollision(spaceship, star)) {
                        star.collected = true;
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        stars[index] = createStar();
                    }
                }
            });

            // Handle asteroids
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                if (asteroid.y > canvas.height + asteroid.size) {
                    asteroids[index] = createAsteroid();
                }

                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.size / 2, 0, Math.PI * 2);
                ctx.fillStyle = 'var(--asteroid-color)';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (checkCollision(spaceship, asteroid)) {
                    gameRunning = false;
                    gameOverScreen.style.display = 'block';
                    finalScoreDisplay.textContent = `Final Score: ${score}`;
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Restart game
        restartBtn.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            stars.length = 0;
            asteroids.length = 0;
            for (let i = 0; i < maxStars; i++) stars.push(createStar());
            for (let i = 0; i < maxAsteroids; i++) asteroids.push(createAsteroid());
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
            gameLoop();
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
